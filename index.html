<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- General meta tags needed-->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" type="image/png" href="dist/images/nasa-logo.png">
        <!-- Needed for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Netmechanics NASA Project v2</title>
        <!-- Text Font -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet"> 
        <!-- Bootstrap CSS File -->
        <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
        <!-- CSS File -->
        <link rel="stylesheet" href="dist/theme.css?cb=1559913034118">
    </head>
    <body>
        <div class="container">
            <h1>Forms</h1>
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="input_1">Simple Input</label>
                            <input type="text" class="form-control" id="input_1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="input_2">Input Focus</label>
                            <input type="text" class="form-control" id="input_2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="input_3">Input with Left Indication</label>
                            <input type="text" class="form-control" id="input_3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="input_4">Input with Right Indication</label>
                            <input type="text" class="form-control" id="input_4">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="input_5">Simple with Help Text</label>
                            <small id="HelpBlock" class="form-text text-muted">
                                Help Text
                            </small>
                            <input type="text" class="form-control" id="input_5">                            
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    
                </div>
            </div>            
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
