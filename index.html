<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- General meta tags needed-->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" type="image/png" href="dist/images/nasa-logo.png">
        <!-- Needed for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Netmechanics NASA Project v2</title>
        <!-- Text Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto:400,700&display=swap" rel="stylesheet"> 
        <!-- Bootstrap CSS File -->
        <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
        <!-- CSS File -->
        <link rel="stylesheet" href="dist/theme.css?cb=1559913034118">
    </head>
    <body>
        <div class="container">
            <form action="#" class="needs-validation my-2">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group mb-3">   
                            <label for="input_1" class="font-weight-bold">Simple Input</label>
                            <input type="text" class="form-control" aria-label="Username" id="input_1">
                        </div>
                        <div class="form-group mb-3">
                            <label for="input_2" class="font-weight-bold">Input Focus</label>
                            <input type="text" class="form-control" aria-label="Username" id="input_2">
                        </div>
                        <div class="form-group mb-3">
                            <label for="input_3" class="font-weight-bold">Input with Left Indication</label>
                            <input type="text" class="form-control" placeholder="http://yourstore.com/cat" aria-label="Username" id="input_3">
                        </div>
                        <div class="form-group mb-3">
                            <label for="input_4" class="font-weight-bold">Input with Right Indication</label>
                            <div class="position-relative">
                                <input type="text" class="form-control euro-input" aria-label="Username" id="input_4">
                                <div class="position-absolute euro">
                                    <span id="euro-addon">â‚¬</span>
                                </div>
                            </div>
                            </div>
                        <div class="form-group mb-3">
                            <div class="d-flex justify-content-between">
                                <label for="input_5" class="font-weight-bold">Simple with help text</label>
                                <small id="HelpBlock" class="form-text text-muted" required="">
                                    I'm here to help the user
                                </small>
                            </div>
                            <input type="text" class="form-control" aria-label="Username" id="input_5">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="input_6" class="font-weight-bold">Input Error</label>
                            <input type="email" rel="tooltip" title="error message" class="form-control w-50 custom-tooltip is-invalid" id="input_6" name="errori" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <label for="input_7" class="font-weight-bold">Password</label>
                                <small id="HelpBlock" class="form-text text-muted" required="">
                                    At least 8 characters mixed with digits
                                </small>
                            </div>
                            <input type="password" class="form-control" id="input_7" required> 
                            <div class="invalid-feedback"></div>  
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <label for="input_8" class="font-weight-bold">Password</label>
                                <small id="HelpBlock" class="form-text text-muted" required="">
                                    At least 8 characters mixed with digits
                                </small>
                            </div>
                            <input type="password" class="form-control" id="input_8" required>  
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <label for="input_9" class="font-weight-bold">Password</label>
                                <small id="HelpBlock" class="form-text text-muted" required="">
                                    At least 8 characters mixed with digits
                                </small>
                            </div>
                            <input type="password" class="form-control" id="input_9" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <label for="input_10" class="font-weight-bold">Password</label>
                                <small id="HelpBlock" class="form-text text-muted" required="">
                                    At least 8 characters mixed with digits
                                </small>
                            </div>
                            <input type="password" class="form-control" id="input_10" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="row">
                            <div class="col-6 mt-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">This is a Checkbox</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label" for="customCheck2">This is a selected checkbox</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck3">
                                    <label class="custom-control-label" for="customCheck3">This is a Checkbox</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck4">
                                    <label class="custom-control-label" for="customCheck4">This is a selected checkbox</label>
                                </div>
                            </div>
                            <div class="col-6 mt-3">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio1">This is a selected radio button</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio2">This is a radio button</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio3">This is a selected radio button</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio4">This is a radio button</label>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
                <div class="mt-5 text-right">
                    <button class="btn btn-primary submit" type="submit">Submit Form</button>
                </div>
            </form>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function(){
                $('input[title]').tooltip({trigger: 'focus', placement:'right'});
            })
        </script>
    </body>
</html>
